<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Update Educator Detail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <center>
            <h1> Update Educator Form </h1>
            {% if key2 %}
            <form action="{% url 'updated' pk=key2.id %} " method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td> Educator Name </td>
                        <td> <input type="text" name="edu_name" value={{ key2.edu_name }}> </td>
                    </tr>

                    <tr>
                        <td> Educator Major </td>
                        <td> <input type="text" name="edu_major" value={{ key2.edu_major }}> </td>
                    </tr>

                    <tr>
                        <td> Educator Experience </td>
                        <td> <input type="text" name="edu_exp" value={{ key2.edu_exp }}> </td>
                    </tr>

                    <tr>
                        <td> Course-1 </td>
                        <td> <input type="text" name="edu_course_1" value={{ key2.edu_course_1 }}> </td>
                    </tr>

                    <tr>
                        <td>Course-2 </td>
                        <td> <input type="text" name="edu_course_2" value={{ key2.edu_course_2 }}> </td>
                    </tr>
                    <tr> <td ><input type="submit" value="Update" > </td></tr>
                </table>
            </form>
        {% endif %}
        </center>
        <script src="" async defer></script>
    </body>
</html>
